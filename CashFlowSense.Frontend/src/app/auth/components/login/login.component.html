<form
  tuiAppearance="floating"
  tuiCardLarge
  tuiForm="l"
  [formGroup]="form"
  [style.max-width.rem]="32"
>
  <header tuiHeader="h3">
    <h1 tuiTitle>Login</h1>
  </header>

  <div class="stack">
    <tui-textfield>
      <label tuiLabel>Email</label>
      <input
        formControlName="email"
        placeholder="john@wick.com"
        tuiTextfield
        type="email"
      />
      <tui-icon icon="@tui.mail" />
    </tui-textfield>
  </div>

  <div class="stack">
    <tui-textfield>
      <label tuiLabel>Password</label>
      <input
        placeholder="Scegli una password"
        tuiTextfield
        type="password"
        formControlName="passwordValue"
      />
      <tui-icon tuiPassword />
    </tui-textfield>

    <tui-error
      formControlName="passwordValue"
      [error]="[] | tuiFieldError | async"
    />
  </div>

  <footer>
    <button appearance="primary" tuiButton type="submit">Login</button>
    <div tuiTitle>
      <button
        iconEnd="@tui.arrow-left"
        tuiLink
        type="button"
        [routerLink]="['/register']"
        [style.text-decoration-line]="'underline'"
        [textContent]="'Nuovo? Registrati qui.'"
      ></button>
    </div>
  </footer>
</form>
